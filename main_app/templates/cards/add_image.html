{% extends 'base.html' %}
{% block content %}
<h2>Add Image to {{ card.characterName }}</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>
<a href="{% url 'card-detail' card.id %}">Back to card</a>
{% endblock %}
